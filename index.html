<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:ital,wght@0,100;0,300;1,100&family=Work+Sans:ital,wght@0,200;0,300;0,500;0,700;1,100;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        
        <form action="">
            <h1>Password Generator</h1>
            <div class="pheader">
                <input type="text" id="password" size="50">
                <button class="copy" id="copy">copy</button>
            </div>

            <div class="lng">
            <lable>Password Length</lable>
            <input type="number" name="length" id="len">
            </div>
            <div class="uppp">
            <label>Include Uppercase</label>

            <input type="checkbox" checked name="isUpper" id="up">
            </div>
            <div class="lowee">
            <label>Include Lowercase</label>
            <input type="checkbox" name="isLower" id="low">
            </div>
            <div class="numbb">
            <label>Include numbers</label>

            <input type="checkbox" name="isnumbers" id="num">
            </div>
            <div class="symbo">
            <label>Include Symbols</label>
            <input type="checkbox" name="issymbols" id="symb">
            </div>
            <br>
            <input id="sub" class="special" type="button" value="Generate password">






        </form>
    

    </div>

    






<script src="script.js"></script>
</body>
</html>
